<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{reverseMessage}}</div>

</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hellojava boy '
        },
        computed: {
            reverseMessage() {
                return this.message.split('').reverse().join('');
            }
        }


    })
</script>
</body>
</html>
