<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{count}}</div>
    <input type="button" value="自增" v-on:click="autoIncrement">
    <input type="text"  v-on:keydown.enter="submit">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            count:1
        },
        methods:{
            autoIncrement() {
                this.count++
            },
            submit() {
                console.warn("回车提交咯")
            }
        }
    })
</script>
</body>
</html>
