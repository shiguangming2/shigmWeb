<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{message}}<div>
    <button  v-on:click="reverse">消息反转</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello java'
        },
        methods:{
            reverse() {
               this.message=this.message.split('').reverse().join('');
            }
        }
    })

</script>
</body>
</html>
